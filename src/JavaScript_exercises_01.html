<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript課題1</title>
</head>
<body>
  <div>以下のid="answer"のspanタグにJavaScriptで解答の値を入れなさい。</div>
  <div>問題：a1,b2,c3・・・z26となる文字列</div>
  <div>解答：<span id="answer"><未解答></span></div>
  <script>
    (function(){
      var answer = [];
      Array.from( "abcdefghijklmnopqrstuvwxyz" ).forEach( function( v, i, a ){
      answer.push( v + ( i + 1 ) );
      });
      // または
      //"abcdefghijklmnopqrstuvwxyz".split( "" ).forEach( function( v, i, a ){
      //  answer.push( v + ( i + 1 ) );
      //});
      document.getElementById( "answer" ).innerHTML = answer.join( "," );
    })();
  </script>
</body>
</html>
